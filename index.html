<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Hüseyn Rəfili</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="photos/profile.jpg" alt="" class="profile-picture"/>

            <div class="left-acc-container">
                <div class="accordion-item">
                    <button class="accordion-btn">
                        <img src="photos/contact.png" alt="" class="btn-icon">
                        CONTACT</button>
                    <div class="accordion-panel">
                        <form id="contact-form">
                            <div>
                                <img src="photos/phone.png" alt="" class="btn-icon">
                                <input type="number" placeholder="Number">
                            </div>
                            <div>
                                <img src="photos/email.png" alt="" class="btn-icon">
                                <input type="email" placeholder="Email">
                            </div>
                            <div>
                                <img src="photos/location.png" alt="" class="btn-icon">
                                <input type="text" placeholder="Location">
                            </div>
                            <button type="submit">Save</button>
                        </form>
                    </div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-btn">
                        <img src="photos/social-media.png" alt="" class="btn-icon">
                        SOCIAL MEDIA</button>
                    <div class="accordion-panel">
                        <p><img src="photos/instagram.png" alt="" class="icon"> <div id="instagram"></div></p>
                        <p><img src="photos/tik-tok.png" alt="" class="icon"> <div id="tiktok"></div></p>
                        <p><img src="photos/github.png" alt="" class="icon"> <div id="github"></div></p>
                    </div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-btn">
                        <img src="photos/education.png" alt="" class="btn-icon">
                        EDUCATION</button>
                    <div class="accordion-panel" id="education">
                        
                    </div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-btn">
                        <img src="photos/skill.png" alt="" class="btn-icon">
                        SKILLS</button>
                    <div class="accordion-panel" id="skill">
                        
                    </div>
                    <input type="text" id="skill-input" placeholder="Enter skill">
                    <button id="addskill" onclick="addSkill()">Add</button>
                </div>

                <div class="accordion-item">
                    <button class="accordion-btn">
                        <img src="photos/language.png" alt="" class="btn-icon">
                        LANGUAGES</button>
                    <div class="accordion-panel" id="language">
                        
                    </div>
                    <input type="text" id="language-input" placeholder="Enter language">
                    <button id="addlanguage" onclick="addLanguage()">Add</button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <h1 id="name">HÜSEYN <span class="highlight">RƏFİLİ</span></h1>
            <h3 id="title">STUDENT</h3>
            <hr class="title-line" />

            <div class="right-acc-container">
                <div class="accordion-item">
                    <button class="accordion-btn">
                        <img src="photos/profile.png" alt="" class="btn-icon">
                        PROFILE</button>
                    <div class="accordion-panel" id="profile-info">
                        
                    </div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-btn">
                        <img src="photos/work-experience.png" alt="" class="btn-icon">
                        WORK EXPERIENCE</button>
                    <div class="accordion-panel" id="experience">
                       
                    </div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-btn">
                        <img src="photos/reference.png" alt="" class="btn-icon">
                        REFERENCE</button>
                    <div class="accordion-panel" id="reference">
                    </div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-btn">
                        <img src="photos/certificate.png" alt="" class="btn-icon">
                        CERTIFICATIONS</button>
                    <div class="accordion-panel" id="certification">
                       
                    </div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-btn">
                        <img src="photos/project.png" alt="" class="btn-icon">
                        PROJECTS</button>
                    <div class="accordion-panel" id="project">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
const accordionButtons = document.querySelectorAll('.accordion-btn');
accordionButtons.forEach(button => {
    button.addEventListener('click', () => {
        const panel = button.nextElementSibling;
        
        if (panel.classList.contains('active')) {
            panel.style.maxHeight = null;
            panel.classList.remove('active');
        } else {
            panel.classList.add('active');
            panel.style.maxHeight = "300px";
        }
    });
});
</script>
<script src="script.js"></script>
</body>
</html>
